<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Calcula tus impuestos!</h1>
    <form id="form">
      <label for="label-quantity">Cantidad de ítem:</label>
      <input type="number" id="label-quantity" />

      <label for="label-price">Precio por ítem:</label>
      <input type="number" id="label-price" />

      <label for="label-state">Código de estado:</label>
      <select id="label-state">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA" selected>CA</option>
      </select>

      <label for="label-category">Categoría del producto:</label>
      <select id="label-category">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcohólicas">Bebidas alcohólicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electrónicos">Electrónicos</option>
        <option value="Vestimenta">Vestimenta</option>
      </select>

      <input type="submit" value="Totalizar" id="calculate-button" />
    </form>

    <div id="result-div">
      <table>
        <thead>
          <tr>
            <td><b>Cantidad de ítem:</b></td>
            <td><b id="result-quantity"></b></td>
          </tr>
          <tr>
            <td><b>Precio por ítem:</b></td>
            <td><b id="result-price"></b></td>
          </tr>
          <tr>
            <td><b>Código de estado:</b></td>
            <td><b id="result-state"></b></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Precio neto: $<span id="result-net-price"></span></td>
          </tr>
          <tr>
            <td colspan="3">Descuento: $<span id="result-discount"></span></td>
          </tr>
          <tr>
            <td colspan="3">Impuesto: $<span id="result-tax"></span></td>
          </tr>
          <tr>
            <td colspan="3">Precio total: $<span id="result-total-price"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
